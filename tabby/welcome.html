<h1>Tabs.  Easy.</h1>

<p>
This is a demo of the Tabby tab set navigation library.  It can be used to
quickly and easily add tab-based navigation to a web page.
</p>

<p>
Click the tabs above to learn more.
</p>

<small>
  Tip: You can also use hotkeys to switch tabs: 'l' or 'n' go to the next tab,
  'h' or 'p' go to the previous tab.
</small>
